<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Glide React - Modern React Carousel</title>
    <link rel="stylesheet" href="/glide.css">
    <link rel="stylesheet" href="/glide-theme.css">
    <link rel="stylesheet" href="/docs.css">
  </head>
  <body>
    <div id='root'></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>
    <script type="text/javascript">
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
            FastClick.attach(document.body);
        }, false);
      }
    </script>
    <script type="text/javascript" src='/docs.js'></script>
  </body>
</html>
